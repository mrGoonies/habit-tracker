<!DOCTYPE html>
<html lang="en">

<head>
  <title>Habit Tracker | {{ title }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Style -->
  <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="header-base__nav">
      <h1 header-base__nav__title">
        <a href="{{ url_for('index') }}">Habit Tracker</a>
      </h1>

      {% if "add" not in request.endpoint %}
      <a class="header-base__nav__add" href="{{ url_for('add_habit') }}">Add Habit</a>
      {% endif %}
    </nav>

  </header>
  {% block main_content %}
  {% endblock %}
  <footer>
    <p>Created by mrGoonies</p>
    <div class="footer__icons">
      <a href="https://www.linkedin.com/in/gmunozcastro/" target="_blank"><i
          class="fa-brands fa-linkedin fa-xl" style="color: #f3f0CA;"></i></a>
      <a href="https://github.com/mrGoonies" target="_blank"><i class="fa-brands fa-github fa-xl" style="color: #F3F0CA"></i></a>
      <a href="https://medium.com/@munozgoonies" target="_blank"><i class="fa-brands fa-medium fa-xl" style="color: #F3F0CA;"></i></a>
    </div>
  </footer>

  <!-- Boostrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <!-- FontAwesome-->
  <script src="https://kit.fontawesome.com/af5a3a3bdd.js" crossorigin="anonymous"></script>
</body>

</html>
